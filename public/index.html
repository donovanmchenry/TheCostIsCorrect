<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Cost is Correct</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="username-screen">
        <h1>The Cost is Correct</h1>
        <div id="username-form">
            <input type="text" id="username" placeholder="Enter your username" required>
            <button id="submit-username">Submit</button>
        </div>
    </div>
    <div id="menu-screen" style="display: none;">
        <h1>Welcome, <span id="user-welcome"></span>!</h1>
        <div id="create-game">
            <h2>Create a Game</h2>
            <button id="create-game-btn">Create Game</button>
            <div id="room-code"></div>
        </div>
        <div id="join-game">
            <h2>Join a Game</h2>
            <input type="text" id="room-code-input" placeholder="Enter room code" required>
            <button id="join-game-btn">Join Game</button>
        </div>
    </div>
    <div id="lobby-screen" style="display: none;">
        <h1>Game Lobby</h1>
        <div id="lobby-room-code">Room Code: <span id="lobby-room-code-display"></span></div>
        <h2>Players:</h2>
        <ul id="lobby-player-list"></ul>
        <button id="start-game-btn" style="display: none;">Start Game</button>
    </div>
    <div id="game-screen" style="display: none;">
        <h1>The Cost</h1>
        <div id="game-room-code">Room Code: <span id="game-room-code-display"></span></div>
        <div id="round-info">Round <span id="current-round"></span> of <span id="total-rounds"></span></div>
        <div id="product-info">
            <img id="product-image" src="" alt="Product Image">
            <h2 id="product-title"></h2>
        </div>
        <div id="guess-form">
            <input type="number" id="guess-input" placeholder="Enter your guess" step="0.01">
            <button id="submit-guess">Submit Guess</button>
        </div>
        <div id="timer">Time left: <span id="time-left"></span></div>
        <div id="result"></div>
    </div>
    <div id="leaderboard-screen" style="display: none;">
        <h2>Leaderboard</h2>
        <div id="leaderboard-room-code">Room Code: <span id="leaderboard-room-code-display"></span></div>
        <ul id="leaderboard-list"></ul>
    </div>
    <div id="end-screen" style="display: none;">
        <h1>Game Over</h1>
        <h2>Final Scores</h2>
        <ul id="final-leaderboard"></ul>
        <button id="return-to-menu">Return to Menu</button>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
